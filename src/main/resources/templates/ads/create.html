<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/navbar :: common-header">
</head>
<body>
<div th:replace="fragments/navbar :: header"></div>
<div class="app">
    <div class="portfolio-header">
        <h1>Create New Ad</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form action="#" th:action="@{/ads}" th:object="${ads}" method="post">
                    <div class="mb-3">
                        <label for="ad-name" class="form-label">Company Name</label>
                        <input  class="form-control" id="ad-name" th:field="*{companyId}">
                    </div>
                    <div class="mb-3">
                        <label for="ad-name" class="form-label">Logo</label>
                        <input  class="form-control" id="ad-logo" th:field="*{logo}">
                    </div>
                    <div class="mb-3">
                        <label for="ad-message" class="form-label">Message</label>
                        <input  class="form-control" id="ad-message" th:field="*{message}">
                    </div>
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="startDate" th:field="*{startDate}">
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                    </div>
                    <a type="button" class="btn btn-secondary" href="/ads">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
