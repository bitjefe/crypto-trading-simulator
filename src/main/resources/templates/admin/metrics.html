<!--LANDING PAGE -->

<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/navbar :: common-header">
</head>
<body>
<div th:replace="fragments/navbar :: header"></div>
<div class="app">
    <div class="portfolio-header">
        <h1>Admin Dashboard</h1>
    </div>
    <div class="container-fluid">
        <script th:inline="javascript">
          window.metrics = [# th:text="${metrics}"/];
        </script>
        <div class="row">
            <div class="col-sm-3">
                <div class="mb-3">
                    <label for="metric-select" class="form-label">Metric Name</label>
                    <select class="form-select" id="metric-select">
                        <option value="sign_in" th:selected="${metric == 'sign_in'}">Sign In</option>
                        <option value="sign_up" th:selected="${metric == 'sign_up'}">Sign Up</option>
                        <option value="trade_made" th:selected="${metric == 'trade_made'}">Trade Made</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="mb-3 admin-controls">
                    <label for="timeframe-select" class="form-label">Timeframe</label>
                    <select class="form-select" id="timeframe-select">
                        <option th:value="${week_ts}" th:selected="${active == 'week'}" data-active="week">Last 7 Days</option>
                        <option th:value="${biweekly_ts}" th:selected="${active == 'biweek'}" data-active="biweek">Last 14 Days</option>
                        <option th:value="${month_ts}" th:selected="${active == 'month'}" data-active="month">Last Month</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 admin-chart">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/js/chart.js"/>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
