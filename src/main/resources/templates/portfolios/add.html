<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto Trading Simulator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/css/app.css" rel="stylesheet">
    <script src="/static/js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/portfolio">Portfolios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="trading-buy-sell.html">Trade</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="winner-portfolios.html">Daily Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="admin.html">Metrics</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="app">
    <div class="portfolio-header">
        <h1>Create Portfolio</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form action="#" th:action="@{/portfolio}" th:object="${portfolio}" method="post">
                    <div class="mb-3">
                        <label for="portfolio-name" class="form-label">Portfolio Name</label>
                        <input  class="form-control" id="portfolio-name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="starting-balance" class="form-label">Starting Balance</label>
                        <input type="number" class="form-control" id="starting-balance" placeholder="$" th:field="*{startingBalance}">
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                    </div>
                    <a type="button" class="btn btn-secondary" href="/portfolio">Cancel</a>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
