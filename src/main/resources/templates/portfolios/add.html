<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/navbar :: common-header">
</head>
<body>
<div th:replace="fragments/navbar :: header"></div>
<div class="app">
    <div class="portfolio-header">
        <h1>Create Portfolio</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form action="#" th:action="@{/portfolio}" th:object="${portfolio}" method="post">
                    <div class="mb-3">
                        <label for="portfolio-name" class="form-label">Portfolio Name</label>
                        <input  class="form-control" id="portfolio-name" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="starting-balance" class="form-label">Starting Balance</label>
                        <input type="number" class="form-control" id="starting-balance" placeholder="$" th:field="*{startingBalance}">
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="endDate" th:field="*{endDate}">
                    </div>
                    <a type="button" class="btn btn-secondary" href="/portfolio">Cancel</a>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
