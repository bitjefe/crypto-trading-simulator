<!--LANDING PAGE -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto Trading Simulator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/static/css/app.css}" rel="stylesheet"></link>
<!--    <link href="/static/css/app.css" rel="stylesheet">-->
    <script src="/static/js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Portfolios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Daily Leaderboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Metrics</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="app">
    <div class="portfolio-header">
        <h1>Portfolio List</h1>
        <button type="button" class="btn btn-primary new-portfolio-button">New Portfolio</button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="portfolio-item">
            <th scope="col">Name</th>
            <th scope="col">Starting Balance</th>
            <th scope="col">Current Balance</th>
            <th scope="col">Current/Final Value</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr scope="row" th:each="portfolio : ${portfolios}">
            <td th:text="${portfolio.name}"></td>
            <td th:text="${portfolio.startingBalance}"></td>
            <td>$
                <span th:text="${#numbers.formatDecimal(portfolio.balance, 0, 'COMMA', 2, 'POINT')}">

                </span>
            </td>
            <td>$
                <span th:text="${#numbers.formatDecimal(portfolio.getCurrentPortfolioValue(tradingEngineService), 0, 'COMMA', 2, 'POINT')}">

                </span>
            </td>

            <td th:text="${#temporals.format(portfolio.startDate, 'dd/MMM/yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(portfolio.endDate, 'dd/MMM/yyyy HH:mm')}"></td>
            <td th:text="${portfolio.getFormattedStatus()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
