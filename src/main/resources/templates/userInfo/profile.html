<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/navbar :: common-header">
</head>
<body>
<div th:replace="fragments/navbar :: header"></div>
<div class="app">
    <div class="portfolio-header">
        <h1>Profile</h1>
        <a href="/userInfo/update" type="button" class="btn btn-primary new-portfolio-button" role="button">Update Profile</a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="portfolio-item">
            <th scope="col">Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Phone Number</th>
        </tr>
        </thead>
        <tbody>
            <tr scope="row" th:each="user : ${userInfo}">
                <td th:text="${user.userName}"></td>
                <td th:text="${user.dateOfBirth}"></td>
                <td th:text="${user.phone}"></td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
