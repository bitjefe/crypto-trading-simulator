<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/navbar :: common-header">
</head>
<body>
<div th:replace="fragments/navbar :: header"></div>
<div class="app">
    <div class="portfolio-header">
        <h1>Update Profile</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <form action="#" th:action="@{/userInfo}" th:object="${userInfo}" method="post">
                    <div class="mb-3">
                        <label for="user-name" class="form-label"> Name</label>
                        <input  class="form-control" id="user-name" th:field="*{userName}">
                    </div>
                    <div class="mb-3">
                        <label for="user-dob" class="form-label">Date of Birth</label>
                        <input  class="form-control" id="user-dob" th:field="*{dateOfBirth}">
                    </div>
                    <div class="mb-3">
                        <label for="user-phone" class="form-label">PhoneNumber</label>
                        <input  class="form-control" id="user-phone" th:field="*{phone}">
                    </div>
                    <a type="button" class="btn btn-secondary" href="/userInfo">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
