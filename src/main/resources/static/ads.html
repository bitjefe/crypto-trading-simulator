    </head>
    <main class="text-center form-signin p-3">
      <form>
        <h1 class="h3 mb-3 fw-normal">Create Your Ad</h1>
        <div class="row">
          <div class="col-md-4"></div>
        <div class="form-floating col-md-4 mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Company XYZ">
          <label class="mx-2" for="floatingInput">Enter Company Name</label>
        </div>
        <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="form-floating col-md-4 mb-3">
            <input type="text" class="form-control" id="message" placeholder="Messasge">
            <label class="mx-2" for="message">Enter ad messaging</label>
          </div>
          <div class="col-md-4"></div>
        </div>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="dropdown-divider"></div>
            <p class="mx-2 my-4" style="font-weight: 700;">Upload Company Logo</p>
            <!-- We'll transform this input into a pond -->
            <input type="file" class="filepond">
  
            <!-- Load FilePond library -->
            <script src="https://unpkg.com/filepond/dist/filepond.js"></script>
  
            <!-- Turn all file input elements into ponds -->
            <script>
              FilePond.parse(document.body);
            </script>
          </div>
          <div class="col-md-4"></div>
        </div>

        <div class="row my-2">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <div class="dropdown-divider"></div>
            <p class="mx-2 my-4 font-italic">Select Ad Duration</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">30 days</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="inlineCheckbox2">60 days</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
              <label class="form-check-label" for="inlineCheckbox3">90 days</label>
            </div>
          </div>
          <div class="col-md-4"></div>
        </div>

        <div class="col my-4">
          <button type="button" class="btn btn-primary btn-lg">Submit</button>
        </div>
        
        </form>
    </main>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" ></script>
