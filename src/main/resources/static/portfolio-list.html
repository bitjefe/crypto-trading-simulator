<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crypto Trading Simulator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet">
    <script src="js/app.js"></script>
</head>
<body>
<div class="app">
    <div class="portfolio-header">
        <h1>Portfolio List</h1>
        <button type="button" class="btn btn-primary new-portfolio-button">New Portfolio</button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="portfolio-item">
            <th scope="col">Name</th>
            <th scope="col">Starting Balance</th>
            <th scope="col">Current Balance</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr class="portfolio-item">
            <th scope="row">Only Bitcoin</th>
            <td>$100,000</td>
            <td>$150,000</td>
            <td>10/15/2021</td>
            <td>11/1/2021</td>
            <td>In Progress</td>
        </tr>
        <tr class="portfolio-item">
            <th scope="row">Mid cap blend</th>
            <td>$50,000</td>
            <td>$25,000</td>
            <td>9/5/2021</td>
            <td>10/5/2021</td>
            <td>Completed</td>
        </tr>
        <tr class="portfolio-item">
            <th scope="row">High Risk Coins</th>
            <td>$10,000</td>
            <td>$100,000</td>
            <td>10/20/2021</td>
            <td>11/10/2021</td>
            <td>In Progress</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
